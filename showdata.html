<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function display(){
			var name=document.getElementsById("name").value
			var email=document.getElementsById("email").value
			var password=document.getElementsById("password").value
			var date of birth=document.getElementsById("date of birth").value
			var phone number=document.getElementsById("phone number").value
			document.getElementsById("username").innerHTML="Front end"
		}
	</script>
</head>
<body>
